<form name="homeForm">
  <input
    class="form-control text-center"
    type="text"
    ng-model="summoner.name"
    ng-keyup="$event.keyCode === 13 && searchSummoner(summoner)"
    name="name"
    placeholder="Nome do Invocador"
    ng-required="true"
    ng-minlength="1"
  />
</form>

{{summoner}}
